<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;700;800&family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Result Summary</title>
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-6 col-sm-3 result">
               <p class="texttitle">Your result</p> 
                <br>
                <div class="circle">
                    <p class="circletext">
                        <strong class="circlepoint">76</strong>
                    </p>
          
                  <p class="hundred"> of 100</p> 
                    
                    
                </div>
                
                <br>
                <p class="text">Great</p>
                <p class="textdesc">You scored higher than 65% of
                    <br>
                    the people who have taken 
                    <br>
                    these tests.
                </p>
            </div>

            <div class="col-6 col-sm-3 summary">
                <p class="summarytitle">Summary</p>
                <ul>
                    <li class="reaction">
                        <i class="fa-solid fa-bolt"></i>  <b class="li">Reaction</b>  <strong>80</strong> <b class="percent">/100</b>
                    </li>
                    <li class="memory">
                        <i class="fa-solid fa-brain"></i>
                        <b class="li">Memory</b>  <strong>92</strong> <b class="percent">/100</b></li>
                    <li class="verbal">
                        <i class="fa-solid fa-comment-dots"></i>
                        <b class="li">Verbal</b>  <strong>61</strong> <b class="percent">/100</b></li>
                    <li class="visual">
                        <i class="fa-solid fa-eye"></i>
                        <b class="li">Visual</b>  <strong>72</strong> <b class="percent">/100</b></li>
                </ul>

                <button class="submit">Continue</button>
            </div>
        </div>
    </div>
    
</body>
</html>
